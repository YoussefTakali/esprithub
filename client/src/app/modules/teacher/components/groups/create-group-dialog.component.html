<h2 mat-dialog-title>Create Group</h2>
<form [formGroup]="form" (ngSubmit)="onCreate()">
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Group Name</mat-label>
    <input matInput formControlName="groupName" required />
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Group Members</mat-label>
    <mat-select formControlName="members" multiple>
      <mat-option *ngFor="let student of students" [value]="student.id">
        {{ student.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">Create</button>
  </div>
</form>
