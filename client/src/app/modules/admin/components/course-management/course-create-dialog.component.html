<div class="course-dialog-overlay">
  <div class="course-dialog-container">
    <div class="course-dialog-header">
      <h2>Create Course</h2>
      <button class="course-dialog-close-btn" (click)="onCancel()">&times;</button>
    </div>
    <form class="course-dialog-form" (ngSubmit)="onCreate()">
      <div class="form-group">
        <label for="department">Department *</label>
        <select id="department" [(ngModel)]="selectedDepartmentId" name="departmentId" required (change)="onDepartmentChange()" class="form-select">
          <option value="">Select a department</option>
          <option *ngFor="let d of data.departments" [value]="d.id">{{ d.nom }}</option>
        </select>
      </div>
      <div class="form-group" *ngIf="niveaux.length">
        <label for="level">Level *</label>
        <select id="level" [(ngModel)]="selectedNiveauId" name="niveauId" required class="form-select">
          <option value="">Select a level</option>
          <option *ngFor="let n of niveaux" [value]="n.id">{{ n.nom }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="name">Course Name *</label>
        <input id="name" type="text" [(ngModel)]="name" name="name" required class="form-input" placeholder="Enter course name">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input id="description" type="text" [(ngModel)]="description" name="description" class="form-input" placeholder="Enter description">
      </div>
      <div class="course-dialog-actions">
        <button type="button" class="course-dialog-cancel-btn" (click)="onCancel()">Cancel</button>
        <button type="submit" class="course-dialog-submit-btn" [disabled]="!name.trim() || !selectedNiveauId">Create</button>
      </div>
    </form>
  </div>
</div>
